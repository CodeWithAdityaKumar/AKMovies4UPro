<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>AKMovies4UPro : Live Matches</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="navbar">
      <div class="logo-img">
        <img src="./images/logoImage.jpg" alt="logo-image">
      </div>
      <div class="logo-name">
        AKMovies4UPro
      </div>
    </div>

    <div class="video-container">
      <iframe id="frame" src="https://akmovies4uprom3u8player.vercel.app/?m3u8Link=https://123tv-mx1.flex-cdn.net/index.m3u8" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen marginheight="0" marginwidth="0"></iframe>

    </div>

    <div class="videoDetails">
      <div class="title">
        TATA IPL 2024 (Hindi)
      </div>
      <div class="uploadDateTime">
        <div class="date">
          Date:- <span class="DTdata">30/03/2024</span>
        </div>
        <div class="time">
          Time:- <span class="DTdata">03:05 AM</span>
        </div>
      </div>
    </div>

  </div>


  <hr />


  <div class="languageContents otherPosts">
    <div class="heading">
      Other Languages
    </div>
    <div class="cards"></div>
  </div>

  <div class="highlightsContents otherPosts">
    <div class="heading">
      Highlights
    </div>
    <div class="cards"></div>


  </div>

  <div class="relatedContents otherPosts">
    <div class="heading">
      Related Contents
    </div>
    <div class="cards"></div>


  </div>


  <script src="main.js"></script>



</body>

</html>
